<ion-header>

  <ion-navbar transparent>
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="imageSlidesPage" padding>
  <ion-grid>
    <ion-row wrap class="ion-row" *ngFor="let row of grid; let rIndex = index;">
      <ion-col class="ion-col" style="max-height: 30%; max-width: 33%; min-height:30%; min-width:33%;" width-33 *ngFor="let file_uri of row; let cIndex = index;">
        <img [src]="file_uri.Thumbnail" (click)="showImage($event, rIndex, cIndex)" *ngIf="(file_uri.Url.indexOf('.jpg') > -1) && file_uri.Url"
          class="thumb-img">
        <img [src]="file_uri.Thumbnail" (click)="showImage($event, rIndex, cIndex)" *ngIf="(file_uri.Url.indexOf('.mp4') > -1) && file_uri.Url"
          class="thumb-img imageLast">
        <div class='description' *ngIf="(file_uri.Url.indexOf('.mp4') > -1) && file_uri.Url">
          <img src="img/play.png" (click)="showImage($event, rIndex, cIndex)" style="height: 50px;width:50px;" class='description_content'>
        </div>
        <!-- <video width="100%" height="100%" *ngIf="(file_uri.indexOf('.mp4') > -1) && file_uri" controls>
          <source [src]="file_uri" type="video/mp4">
          <source src="file_uri" type="video/ogg"> Your browser does not support the video tag.
        </video> -->
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <ion-item style="background: transparent;" *ngIf="videos.length > 0">
    <video width="100%" height="35%" *ngFor="let video of videos" controls>
      <source [src]="video" type="video/mp4">
      <source src="video" type="video/ogg"> Your browser does not support the video tag.
    </video>
  </ion-item> -->
</ion-content>
