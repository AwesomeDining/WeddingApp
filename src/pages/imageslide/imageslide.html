  <ion-slides #mySlider loop="true">
    <ion-slide *ngFor="let image of slides">
      <!-- <img [src]="slide.image.path" class="slide-image" /> -->
      <img [src]="image.Url" *ngIf="(image.Url.indexOf('.jpg') > -1) && image.Url" class="slide-image" imageViewer> 
      <video width="100%" height="35%" poster="{{image.Thumbnail}}" *ngIf="(image.Url.indexOf('.mp4') > -1) && image.Url" controls>
        <source [src]="image.Url" type="video/mp4">
        <source [src]="image.Url" type="video/wmv">
        <source src="image.Url" type="video/ogg"> Your browser does not support the video tag.
      </video>
    </ion-slide>
  </ion-slides>
